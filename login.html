<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IT Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .login-container h2 {
            margin-bottom: 2rem;
            color: #3a0ca3;
        }
        
        .login-form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .login-form button {
            width: 100%;
        }
        
        .demo-note {
            background-color: #f0f7ff;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #555;
        }
        
        .demo-note h4 {
            color: #4361ee;
            margin-bottom: 0.5rem;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #4361ee;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav>
        <div class="logo">IT<span>Portfolio</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="comments.html">Comments</a></li>
            <li><a href="login.html" class="btn-login">Login</a></li>
        </ul>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login to Request Services</h2>
        
        <form class="login-form" onsubmit="return handleLogin()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        

        
        <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
